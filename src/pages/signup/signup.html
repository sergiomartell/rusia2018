<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row style="margin-top: 5vh;">
      <ion-col></ion-col>
      <ion-col><img src="assets/img/barcelLogo.png" alt=""></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <form (submit)="doSignup()">
    <ion-list>

      <ion-item style="border: none">
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" placeholder="" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'CODE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.code" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
