<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>-->
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems | async">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]= "'assets/img/groups/'+ item.icon + '.png'" />
        </ion-avatar>
        <h2>{{'GROUP-MEMBERS'|translate}}  {{item.icon }}</h2>
        <ion-grid>
          <ion-row>
            <ion-col col-1><img [src]="'assets/img/flags/'+ item.members[1] + '.svg'" width="20px"></ion-col>
            <ion-col col-1><img [src]="'assets/img/flags/'+ item.members[2] + '.svg'" width="20px"></ion-col>
            <ion-col col-1><img [src]="'assets/img/flags/'+ item.members[3] + '.svg'" width="20px"></ion-col>
            <ion-col col-1><img [src]="'assets/img/flags/'+ item.members[4] + '.svg'" width="20px"></ion-col>
          </ion-row>
        </ion-grid>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
