<ion-header>
  <ion-navbar>
    <ion-title>
      {{data.type}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-header" #profilePic [style.background-image]="'url(' + data.profilePic + ')'">
    <div class="item-detail" padding>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <h2>{{data.title}}</h2>
            <p>{{data.location}}</p>
          </ion-col>
          <ion-col col-4 text-end >
            <p>{{data.date | date: 'dd/MM/yyyy H:mm'}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
  <div padding class="item-body">
    <h3>{{'DETAILS-INTRO'|translate}}</h3>
    <h4>{{data.notes}}</h4>
  </div>
  <ion-buttons>
    <button ion-button color="dark" icon-left (click)="addToCalendar()"> <ion-icon name="ios-calendar"> {{'ADD-TO-CAL'|translate}}</ion-icon></button>
    <button ion-button color="dark" icon-left> <ion-icon name="ios-navigate"> {{'GO-TO-LOC'|translate}}</ion-icon></button>
  </ion-buttons>
</ion-content>
