<ion-header>

  <ion-navbar>
    <ion-title>{{'MATCHES'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let match of matches">
      <button ion-item (click)="openItem(match)">
        <ion-avatar item-start>
          <img [src]= "'assets/img/flags/'+ match.home_team + '.svg'" />
          <img [src]= "'assets/img/flags/'+ match.away_team + '.svg'" />
        </ion-avatar>
        <h2>{{match.name}}</h2>
        <p>{{match.date | date: 'dd/MM/yyyy H:mm'}}</p>
        <ion-note>{{match.stadium}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
<!--  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.date}}</p>
  </div>-->
</ion-content>
